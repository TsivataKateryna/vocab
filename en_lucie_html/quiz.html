<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Quiz en anglais</title>
  <link rel="stylesheet" href="../css/style.css">
</head>
<body>

  <h1>Quiz en anglais</h1>

  <div class="controls">
    <label for="num_words">Nombre de questions :</label>
    <input type="number" id="num_words" name="num_words" value="10" min="1" max="63" />
    <button type="button" id="startQuizBtn">Commencer le quiz</button>
  </div>

  <form id="quizForm" style="display:none;"></form>
  <div id="result" class="result"></div>

  <script src="generate_questions.js"></script>

</body>
</html>
